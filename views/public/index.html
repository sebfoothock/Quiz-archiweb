<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="dist/styles.css" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script scr="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="antialiased text-gray-700">
    <div class="flex w-full h-screen justify-center items-center" id="app">
        <div class="w-full max-w-xl">
            <h1 class="font-bold text-5xl text-center text-indigo-700">Quiz</h1>
            <div class="bg-white p-12 rounded-lg shadow-lg w-full mt-8">
                <div v-if="questionActuel < nbQuestions">
                    <p class="text-2xl font-bold">
                        {{ questions[questionActuel]['question']}}
                    </p>
                    <label v-bind:for="key" class="block mt-4 border border-gray-300 rounded-lg py-2 px-6 text-lg"
                        v-for="reponse,key in questions[0] ['reponses']" v-bind:class="{'hover:bg-gray-100 cursor-pointer' : questionSelectionne == ''},
                    {'bg-red-200' : questionSelectionne == key},
                    {'bg-green-200' : key == questions[0]['reponseCorrecte'] && questionSelectionne != ''}">
                        <!-- v-for=pour parcourir les questions, mettre le rouge avant pour que le vert aille dessus -->
                        <input type="radio" v-bind:id="key" class="hidden" v-bind:value="key"
                            v-on:change="repondu($event)" v-bind:disabled="questionSelectionne != ''">
                        <!-- v-bind:id = :id & v-on:change = @change -->
                        {{ reponse }}
                    </label>
                    <div class="mt-6 flow-root">
                        <button
                            class="float-right px-5 py-2 bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full"
                            v-show="questionSelectionne != '' && questionActuel < nbQuestions-1 "
                            @click="questionSuivante()">
                            <!-- px=horizontal padding py= vertical padding -->
                            Question Suivante &gt;
                        </button>
                        <button
                            class="float-right px-5 py-2 bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full"
                            v-show="questionSelectionne != '' && questionActuel == nbQuestions-1" @click="resultat()">
                            Fini
                        </button>
                    </div>
                </div>
                <div v-else>
                    <h2 class="font-bold text-3xl">RÃ©sultat</h2>
                    <div class="flex justify-start space-x-4 mt-6">
                        <p>
                            Votre score :
                            <span class="text-2xl text-green-700 font-bold">{{ score }}</span>
                        </p>
                    </div>
                    <button
                            class="float-right px-5 py-2 bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full"
                            @click="resetQuiz">
                            Rejouer
                        </button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
